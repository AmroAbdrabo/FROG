map $http_x_forwarded_proto $proxy_x_forwarded_proto {
    default $http_x_forwarded_proto;
    ''      $scheme;
}

# If we receive X-Forwarded-Port, pass it through; otherwise, pass along the
# server port the client connected to
map $http_x_forwarded_port $proxy_x_forwarded_port {
    default $http_x_forwarded_port;
    ''      $server_port;
}

# If we receive Upgrade, set Connection to "upgrade"; otherwise, delete any
# Connection header that may have been passed to this server
map $http_upgrade $proxy_connection {
    default upgrade;
    '' close;
}

# Apply fix for very long server names
# Default dhparam
ssl_dhparam /etc/nginx/dhparam/dhparam.pem;
# Set appropriate X-Forwarded-Ssl header
map $scheme $proxy_x_forwarded_ssl {
    default off;
    https on;
}

gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
log_format vhost '$host $remote_addr - $remote_user [$time_local] '
'"$request" $status $body_bytes_sent '
'"$http_referer" "$http_user_agent"';
access_log off;
# HTTP 1.1 support
proxy_http_version 1.1;
proxy_buffering off;
proxy_set_header Host $http_host;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $proxy_connection;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
proxy_set_header X-Forwarded-Ssl $proxy_x_forwarded_ssl;
proxy_set_header X-Forwarded-Port $proxy_x_forwarded_port;
# Mitigate httpoxy attack (see README for details)
proxy_set_header Proxy "";

proxy_cache_path /tmp/nginx levels=1:2 keys_zone=my_zone:10m inactive=60m;
proxy_cache_key "$scheme$request_method$host$request_uri";

upstream meteor {
        hash $remote_addr;
        ip_hash;
	server 116.203.123.210;	
	server 116.203.127.225;	
	server 116.203.123.209;	
	server 116.203.123.137;	
	server 116.203.107.175;	
	server 116.203.127.226;	
	server 116.203.116.103;	
	server 116.203.16.12;	
}

upstream sharedb {
        hash $remote_addr;
        ip_hash;
	server 116.203.123.210:3002;	
	server 116.203.127.225:3002;	
	server 116.203.123.209:3002;	
	server 116.203.123.137:3002;	
	server 116.203.107.175:3002;	
	server 116.203.127.226:3002;	
	server 116.203.116.103:3002;	
	server 116.203.16.12:3002;	
}
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

client_max_body_size 20M;

server {
    
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    server_name icchilisrv1.epfl.ch;

    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|rss|txt|woff2)$ {
        proxy_pass http://meteor;

        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;

        proxy_redirect          off;
        proxy_buffering         on;
        proxy_connect_timeout   43200000;
        proxy_read_timeout      43200000;
        proxy_send_timeout      43200000;
        proxy_http_version      1.1;

        proxy_cache my_zone;
        proxy_cache_valid 200 1d;
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_ignore_headers Set-Cookie X-Accel-Expires Expires Cache-Control;
        
        expires 365d;

        gzip on;
        gzip_min_length  1100;
        gzip_buffers  4 32k;
        gzip_types    text/plain application/x-javascript text/xml text/css;
        gzip_vary on;
        
        add_header X-Proxy-Cache $upstream_cache_status;
        add_header Cache-Control "public";
        add_header  X-Upstream  $upstream_addr;
        
        access_log off;
    }

    location /{

        proxy_pass http://meteor;
        proxy_http_version 1.1;
        proxy_redirect      off;

        proxy_set_header    Upgrade           $http_upgrade;
        proxy_set_header    Connection        $connection_upgrade;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        
        proxy_buffering         off;
        proxy_connect_timeout 43200000;
        proxy_read_timeout    43200000;
        proxy_send_timeout    43200000;
    }

    location /sharedb {

        proxy_pass http://sharedb;
        proxy_http_version 1.1;

        proxy_set_header    Upgrade           $http_upgrade;
        proxy_set_header    Connection        $connection_upgrade;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        
        proxy_redirect      off;
        proxy_buffering     off;

        proxy_connect_timeout 43200000;
        proxy_read_timeout    43200000;
        proxy_send_timeout    43200000;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/icchilisrv1.epfl.ch/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/icchilisrv1.epfl.ch/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
}

